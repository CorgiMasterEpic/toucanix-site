<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      background: #121212;
      color: #eee;
    }

    header {
      background: #212121;
      color: #fff;
      padding: 12px 18px;
    }

    .nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .nav a {
      color: inherit;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 6px;
    }

    .nav a:hover {
      background: rgba(255,255,255,0.06);
    }

    .container {
      max-width: 900px;
      margin: 32px auto;
      padding: 0 18px;
    }

    h1.site-title {
      margin: 0 0 12px 0;
    }

    hr {
      border: none;
      border-top: 1px solid #333;
      margin: 24px 0;
    }
  </style>

  <link rel="stylesheet" href="/assets/css/custom.css">
</head>

<body>
  <header>
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/documentation/' | relative_url }}">Documentation</a>
      <a href="{{ '/building/' | relative_url }}">Building</a>
      <a href="{{ '/features/' | relative_url }}">Features</a>
      <a href="{{ '/downloads/' | relative_url }}">Downloads</a>
      <a href="{{ '/faq/' | relative_url }}">FAQ</a>
      <a href="{{ '/bugs/' | relative_url }}">Bugs</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="site-title">{{ page.title }}</h1>
    <hr>
    {{ content }}
  </main>
</body>
</html>
